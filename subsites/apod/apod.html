<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD!</title>
    <script src="apod.js" defer="true"></script>
    <style>
        html {
            background-color: rgb(139, 144, 156);
        }
        body {
            margin-top: 30px;
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
        }
        h1 {
            font-size: 60px;
            margin-top: 20px;
        }
        button{
            border-radius: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="pages">
        <button onclick="switchSite('home')">Homepage</button>
        <button onclick="switchSite('catboy')">Catboy</button>
        <button onclick="switchSite('boredAPI')">Bored?</button>
    </div>
    <h1 id="title">Nasa's Picture of the day</h1>
    <img id="picOfDay" height="600px">
    <iframe id="videoOfDay" width="900" height="650" hidden="true"></iframe>
    <div>
        <h2>Select a different date</h2>
        <input type="date" id="selectedDate" min="1995-06-16">
        <button onclick="dateSelect()">Generate Image</button>
    </div>
</body>
</html>
